<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom style css -->
    <link rel="stylesheet" href="src/style.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/fd4d09d67b.js"
      crossorigin="anonymous"
    ></script>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <div class="input-group mb-3 mt-3 search-city">
            <input
              type="text"
              class="form-control text-center pt-2 pb-2"
              placeholder="Enter a city"
              aria-label="City name"
              aria-describedby="button-addon2"
              autofocus="on"
              id="input-city"
            />
            <button
              class="btn btn-outline-secondary text-center"
              type="submit"
              id="search-button"
            >
              <i class="fas fa-search icon text-center pt-2 pb-2"></i>
            </button>
            <button
              class="btn btn-outline-secondary text-center"
              type="submit"
              id="localization-button"
            >
              <i class="fas fa-map-marker-alt icon"></i>
            </button>
          </div>
          <div class="col-2"></div>
        </div>
      </div>

      <hr />
      <div class="row text-center weather">
        <div class="col-2"></div>
        <div class="col-3">
          <h1 id="city"></h1>
          <p id="current-day"></p>
        </div>
        <div class="col-3"><i class="fas fa-cloud-sun main-icon"></i></div>
        <div class="col-2">
          <p class="actual-temperature" id="temperature"></p>
          <span class="units">
            <a href="#" id="celsius">°C</a> |
            <a href="#" id="fahrenheit">°F</a>
          </span>
        </div>
        <div class="row">
          
        </div>
        
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
